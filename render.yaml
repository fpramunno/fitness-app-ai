services:
  - type: web
    name: fitness-app-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT web_api_server_production:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-app-db
          property: connectionString

databases:
  - name: fitness-app-db
    databaseName: fitness_app
    user: fitness_user